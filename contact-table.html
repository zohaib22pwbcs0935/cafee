<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Café De Peshawar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Page Heading -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form -->
    <section>
        <h2>Send Us a Message</h2>
        <table class="contact-form-table">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="subject" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </section>

    <!-- Contact Information -->
    <section>
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us through the following contact information:</p>
        <ul>
            <li>Email: info@cafedepeshawar.com</li>
            <li>Phone: +123-456-7890</li>
            <li>Address: 123 Cafe Street, Peshawar</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Café De Peshawar</p>
    </footer>

</body>
</html>
